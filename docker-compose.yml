
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: printer-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_DB_HOST=${DB_HOST:-localhost}
      - VITE_DB_PORT=${DB_PORT:-5432}
      - VITE_DB_NAME=${DB_NAME:-printer_dashboard}
      - VITE_DB_USER=${DB_USER:-postgres}
      - VITE_DB_PASSWORD=${DB_PASSWORD}
      - VITE_DB_SSL=${DB_SSL:-false}
    networks:
      - printer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: printer-dashboard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - printer-network
    restart: unless-stopped
    profiles:
      - nginx

networks:
  printer-network:
    driver: bridge
    external: false

volumes:
  ssl:
    driver: local
