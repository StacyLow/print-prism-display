
version: '3.8'

services:
  # Python Flask backend
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: printer-dashboard-backend
    ports:
      - "3001:4536"  # internal 4536, external 3001 to match frontend's config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4536/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - printer-network

  # Frontend App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: printer-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:4536
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - printer-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: printer-dashboard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      - backend
    restart: unless-stopped
    profiles:
      - nginx
    networks:
      - printer-network

networks:
  printer-network:
    driver: bridge

volumes:
  ssl:
    driver: local
